version: '3.8'

services:

  api:
    container_name: file-browser-service
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - 5004:5000
    environment:
      - UPLOAD_PATH=/usr/src/app/uploads
      - UPLOAD_PATH_TEST=/usr/src/app/tests/test_files
      - FLASK_APP=src/__init__.py
      - FLASK_ENV=development
      - UPLOAD_FOLDER=src/uploads
